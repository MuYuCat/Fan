<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转的小风扇</title>
		<link href="css/reset.css" rel="stylesheet"/>
		<link href="css/main.css" rel="stylesheet" />
	</head>
	<body>
		<div id="fan">
			<input type="radio" name="switch" class="switch-0"/>
			<div class="switch-btn-0">0</div>
			<input type="radio" checked name="switch" class="switch-1"/>
			<div class="switch-btn-1">1</div>
			<input type="radio" name="switch" class="switch-2"/>
			<div class="switch-btn-2">2</div>
			<input type="radio" name="switch" class="switch-3"/>
			<div class="switch-btn-3">3</div>

			<!-- <input type="checkbox" name="switch" class="on_off" />
			<div class="on_off_btn">开/关</div> -->
			<div class="mask">
				<div class="logo">CSS3 Fan</div>
				<div class="line-1"></div>
				<div class="line-2"></div>
				<div class="line-3"></div>
				<div class="line-4"></div>
				<div class="line-5"></div>
				<div class="line-6"></div>
				<div class="leafs">
					<div class="leaf-1"></div>
					<div class="leaf-2"></div>
					<div class="leaf-3"></div>
				</div>
			</div>
			<div class="header"></div>
			<div class="neck"></div>
			<div class="neck-footer"></div>
			<div class="bottom"></div>
			<div class="bottom-footer-1"></div>
			<div class="bottom-footer-2"></div>
		</div>
	</body>
</html>
